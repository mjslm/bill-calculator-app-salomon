<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WattsUp - Login</title>

    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- CSS File -->
    <link rel="stylesheet" href="login.css" />
</head>
<body>

<div class="main-container">

    <!-- LEFT PANEL -->
    <div class="left-panel">
        <img src="my logo2.png" class="logo" alt="WattsUp Logo">

        <h2>
            Stop Guessing. Start Saving.<br>
            Calculate your true electric<br>
            cost now
        </h2>
    </div>

    <!-- RIGHT PANEL -->
    <div class="right-panel">

        <h1>Welcome Back!</h1>

        <form class="login-form">

            <input type="email" placeholder="Enter your Email">
            <input type="password" placeholder="Enter your Password">

            <button class="login-btn">Login Now</button>

        </form>

        <div class="links-row">
            <a class="forgot" href="#">Forgot Password?</a>
            <a class="register" href="#">Need account? Register?</a>
        </div>

        <div class="social-buttons">
            <button class="fb-btn">
                <img src="fb.png" class="icon"> Continue with Facebook
            </button>

            <button class="google-btn">
                <img src="google.png" class="icon"> Continue with Google
            </button>
        </div>

    </div>

</div>

</body>
</html>
