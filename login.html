<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WattsUp - Login</title>

    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- CSS File -->
    <link rel="stylesheet" href="login.css" />
</head>
<body>

<div class="main-container">

    <!-- LEFT PANEL -->
    <div class="left-panel">
        <img src="resources/my logo2.png" class="logo" alt="WattsUp Logo">

        <h2>
            Stop Guessing. Start Saving.<br>
            Calculate your true electric<br>
            cost now
        </h2>
    </div>

    <!-- RIGHT PANEL -->
    <div class="right-panel">

        <h1>Welcome Back!</h1>

        <form class="login-form">

            <input id="loginEmail" type="email" placeholder="Enter your Email">
            <input id="loginPassword" type="password" placeholder="Enter your Password">

            <button type="button" id="loginBtn" class="login-btn">Login Now</button>

        </form>

        <div class="links-row">
            <a class="register" href="signup.html">Need an account? Register</a>

        </div>


    </div>

</div>

</body>
</html>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
<script src="js/supabase-config.js"></script>
<script src="js/supabase-client.js"></script>
<script>
    // On page load, check if already authenticated (from callback or existing session)
    document.addEventListener('DOMContentLoaded', async function(){
        const session = await checkAuth();
        if(session){
            // User is already authenticated, redirect to dashboard
            window.location.href = 'dashboard.html';
        }
    });

    // Login handler using Supabase
    document.getElementById('loginBtn').addEventListener('click', async function(){
        const email = document.getElementById('loginEmail').value.trim();
        const password = document.getElementById('loginPassword').value;
        if(!email || !password){ alert('Enter email and password'); return; }
        try{
            const { data, error } = await window.supabaseClient.auth.signInWithPassword({ email, password });
            if (error) { alert('Login failed: ' + error.message); return; }
            // Redirect to dashboard on success
            window.location.href = 'dashboard.html';
        }catch(e){ alert('Login error'); }
    });
</script>
