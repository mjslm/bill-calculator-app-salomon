<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WattsUp - Sign Up</title>

    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- CSS File -->
    <link rel="stylesheet" href="signup.css" />
</head>
<body>

<div class="main-container">

    <!-- LEFT PANEL -->
    <div class="left-panel">
        <img src="my logo2.png" class="logo" alt="Logo">

        <h2>
            Stop Guessing. Start Saving.<br>
            Calculate your true electric<br>
            cost now
        </h2>
    </div>

    <!-- RIGHT PANEL -->
    <div class="right-panel">
        <h1>Create Account</h1>

        <form class="signup-form">

            <div class="two-input">
                <input type="text" placeholder="Enter your First Name">
                <input type="text" placeholder="Enter your Last Name">
            </div>

            <input type="email" placeholder="Enter your Email">
            <input type="password" placeholder="Enter your Password">
            <input type="password" placeholder="Enter your Confirm Password">
            <input type="text" placeholder="Enter your Phone Number">

            <!-- FIXED BUTTON -->
            <button type="button" class="create-btn" onclick="window.location.href='login.html'">
                Create Account
            </button>

        </form>

        <p class="login-text">
            Already have an account?
           <a href="login.html">Login</a>
        </p>

        <div class="or-line">or</div>

        <div class="social-buttons">
            <button class="fb-btn">
                <img src="fb.png" class="icon"> Sign up with Facebook
            </button>

            <button class="google-btn">
                <img src="google.png" class="icon"> Sign up with Google
            </button>
        </div>
    </div>

</div>

</body>
</html>
