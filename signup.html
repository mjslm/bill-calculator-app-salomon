<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WattsUp - Sign Up</title>

    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- CSS File -->
    <link rel="stylesheet" href="signup.css" />
</head>
<body>

<div class="main-container">

    <!-- LEFT PANEL -->
    <div class="left-panel">
        <img src="resources/my logo2.png" class="logo" alt="Logo">

        <h2>
            Stop Guessing. Start Saving.<br>
            Calculate your true electric<br>
            cost now
        </h2>
    </div>

    <!-- RIGHT PANEL -->
    <div class="right-panel">
        <h1>Create Account</h1>

        <form class="signup-form">

            <div class="two-input">
                <input id="firstName" type="text" placeholder="Enter your First Name">
                <input id="lastName" type="text" placeholder="Enter your Last Name">
            </div>

            <input id="signupEmail" type="email" placeholder="Enter your Email">
            <input id="signupPassword" type="password" placeholder="Enter your Password">
            <input id="signupPasswordConfirm" type="password" placeholder="Enter your Confirm Password">
            <input id="phone" type="text" placeholder="Enter your Phone Number">

            <button type="button" id="signupBtn" class="create-btn">
                Create Account
            </button>

        </form>

        <p class="login-text">
            Already have an account?
           <a href="login.html">Login</a>
        </p>

    </div>

</div>

</body>
</html>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
<script src="js/supabase-config.js"></script>
<script src="js/supabase-client.js"></script>
<script>
    // On page load, check if already authenticated (from callback or existing session)
    document.addEventListener('DOMContentLoaded', async function(){
        const session = await checkAuth();
        if(session){
            // User is already authenticated, redirect to dashboard
            window.location.href = 'dashboard.html';
        }
    });

    // Signup handler using Supabase
    document.getElementById('signupBtn').addEventListener('click', async function(){
        const email = document.getElementById('signupEmail').value.trim();
        const password = document.getElementById('signupPassword').value;
        const passwordConfirm = document.getElementById('signupPasswordConfirm').value;
        if(!email || !password){ alert('Enter email and password'); return; }
        if(password !== passwordConfirm){ alert('Passwords do not match'); return; }
        try{
            const { data, error } = await window.supabaseClient.auth.signUp({ email, password });
            if (error) { alert('Sign up failed: ' + error.message); return; }
            alert('Check your email to confirm (if enabled). Redirecting to login.');
            window.location.href = 'login.html';
        }catch(e){ alert('Signup error'); }
    });
</script>
